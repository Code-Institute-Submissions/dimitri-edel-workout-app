{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <a href="{% url 'add_workout' %}">
            <button class="wo-button">ADD</button>
        </a>
    </div>
    <div class="row">
        <div class="col">
            Name
        </div>
        <div class="col">
            Date
        </div>
    </div>
    {% for workout in workout_list %}
    <div class="row">
        <div class="col">
            {{ workout.name }}
        </div>
        <div class="col">
            {{ workout.date }}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
