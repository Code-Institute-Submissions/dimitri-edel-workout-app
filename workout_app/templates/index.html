{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <a href="{% url 'edit_exercise_list' %}">
            <button class="wo-button">EDIT EXERCISES</button>
        </a>
    </div>
    <div class="row">
        <a href="{% url 'add_workout' %}">
            <button class="wo-button">ADD WORKOUT</button>
        </a>
    </div>
    <div class="row">
        <div class="col">
            Date
        </div>
        <div class="col">
            Name
        </div>
        <div class="col">
            Report
        </div>
        <div class="col">

        </div>
    </div>    
    
    {% for key, report in reports.items %}
    <div class="row">
        <div class="col">
            {{ report.date }}
        </div>
        <div class="col">
            <a href="{% url 'edit_workout' report.workout_id  %}">{{report.name }}</a>
        </div>        
            
        <div class="col">
            {% for exercise_report in report.exercise_reports %}    
            <a style="display:block;" href="{% url 'edit_exercise_set' exercise_report.workout_exercise_id  %}">{{exercise_report.report }}</a>
            {% endfor %}
        </div>
        
        <div class="col">
            <a href="{% url 'delete_workout' report.workout_id  %}">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
