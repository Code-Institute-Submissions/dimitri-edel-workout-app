{% extends "base.html" %}

{% block content %}
<div class="container-fluid">    
    <div class="row data-header-row">
        <div class="col right-separator">
            Date
        </div>
        <div class="col right-separator">
            Name
        </div>
        <div class="col right-separator">
            Report
        </div>
        <div class="col right-separator">

        </div>
    </div>    
    
    {% for key, report in reports.items %}
    <div class="row data-row">
        <div class="col right-separator">
            {{ report.date |date:"M d, Y" }}
        </div>
        <div class="col right-separator" style="display:inline-block;">
            <a class="url-link"" href="{% url 'edit_workout' report.workout_id  %}"><i class="fa-solid fa-pen-to-square"></i>{{report.name }}</a>
        </div>        
            
        <div class="col right-separator" >
            {% for exercise_report in report.exercise_reports %}    
            <a style="display:block;" class="url-link" href="{% url 'edit_exercise_set' exercise_report.workout_exercise_id  %}"><i class="fa-solid fa-pen-to-square"></i>{{exercise_report.report }}</a>
            {% endfor %}
        </div>
        
        <div class="col right-separator">
            <a class="url-link" href="{% url 'delete_workout' report.workout_id  %}"><i class="fa-solid fa-trash-can"></i>Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
