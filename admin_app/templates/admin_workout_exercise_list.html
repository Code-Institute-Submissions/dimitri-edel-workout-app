{% extends "admin_base.html" %}

{% block content %}
<h1>Administration</h1>

<h3>Exercises in Workout of {{ user.username }}</h3>
{% for workout_exercise in workout_exercise_list %}

<div class="container-fluid">
    <div class="row data-row">
        <div class="col">
            {{ workout_exercise.id }}
        </div>
        <div class="col">
            {{ workout_exercise.exercise.name }}
        </div>
        <div class="col">
            <a href="{% url 'admin_exercise_set_list' workout_exercise.id %}" class="url-link">Open</a>
        </div>
    </div>
</div>

{% endfor %}
{% endblock content %}
