{% extends "admin_base.html" %}

{% block content %}
<h1>Administration</h1>

<h3>Exercises in Workout of {{ user.username }}</h3>
{% for workout_exercise in workout_exercise_list %}

<div class="container-fluid">
    <div class="row data-row">
        <div class="col">
            {{ workout_exercise.id }}
        </div>
        <div class="col">
            <a href="{% url 'admin_exercise_set_list' workout_exercise.id %}" class="url-link">{{ workout_exercise.exercise.name }}</a>
        </div>        
    </div>
</div>

{% endfor %} 
<a href="{% url 'admin_workout_list' user.id %}" class="url-link centered-text" style="width:25%;">Back</a>
{% endblock content %}
